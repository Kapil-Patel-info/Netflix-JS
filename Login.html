<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Login</title>
    <link rel="icon" href="./Images/netflix.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img id="netflix" height="200px" src="./Images/logo.png" alt="" />

     

      <div class="signUp-form">
        <form onsubmit="return login()">

          <h1 id="h1-signup">Login</h1>
          <br /><br />
          <input type="text" placeholder="Enter email " id="email-login" /> 
          <input type="password" placeholder="Enter password" id="password-login" />
          <br /><br />

          <button>Login</button><br>
          <br><br>
          <a class="link" href="signUp.html">Sign Up</a>
        </form>
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
