<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - signUp</title>
    <link rel="icon" href="./Images/netflix.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img id="netflix" height="200px" src="./Images/logo.png" alt="" />

      <div class="signUp-form">

        <form action="Login.html" onsubmit="return signUp()">

          <h1 id="h1-signup">Sign Up</h1>
          <br /><br />
          <input type="text" placeholder="Enter your email " id="email" /> 

          <input type="password" placeholder="Enter your password" id="password" />
          <br /><br />

          <button type="submit">Sign Up</button><br><br>
          <a class="link" href="Login.html">Login</a>
        </form>

      </div>

      <script src="app.js"></script>
    </div>
  </body>
</html>
